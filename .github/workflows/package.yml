name: Package Theme

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare and zip
        run: |
          mkdir dist
          mv $GITHUB_WORKSPACE dist/waldjugend-theme
          cd dist
          zip -r waldjugend-theme.zip waldjugend-theme \
            -x "*.git*" \
            -x "waldjugend-theme/.github/*" \
            -x "waldjugend-theme/.chglog/*" \
            -x "waldjugend-theme/tests/*"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/waldjugend-theme.zip