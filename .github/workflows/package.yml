name: "Package Release ZIP"

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create zip
        run: |
          cd ..
          mv $GITHUB_REPOSITORY waldjugend-theme
          zip -r waldjugend-theme.zip waldjugend-theme -x "*.git*"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: waldjugend-theme.zip
