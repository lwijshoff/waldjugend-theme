name: Package Theme

on:
  release:
    types: [created]

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare folder for ZIP
        run: |
          mkdir waldjugend-theme
          rsync -av --progress ./waldjugend-theme/ waldjugend-theme/ \
            --exclude='.git*' \
            --exclude='.github/*' \
            --exclude='.chglog/*' \
            --exclude='tests/*'

      - name: Create ZIP
        run: |
          zip -r waldjugend-theme.zip waldjugend-theme

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: waldjugend-theme.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
